name: Remove Kafka CLuster
on: [workflow_dispatch]
jobs:
  DEV-DESTROY:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Terraform Init
        run: terraform init -backend-config=environments/dev/state.tfvars
      - name: Terraform Destroy
        run: terraform destroy -var-file=environments/dev/main.tfvars  -auto-approve -var vault_token=${{ secrets.VAULT_TOKEN }}

